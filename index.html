<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/605a712ff7.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
<header>
  <img src="./images/logo.svg" alt="Huddle-logo">
</header>
<main>
  <img src="./images/illustration-mockups.svg" alt="mockups-ilu">
  <div class="description"> 
    <h1>Build The Community Your Fans Will Love</h1>

    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
    <button> Register</button>
  </div>

  

</main>
<footer>
  <div class="social-media">
    <i class="fa-brands fa-facebook-f fa-2xl fa-border"></i>
    <i class="fa-brands fa-twitter fa-2xl fa-border"></i>
    <i class="fa-brands fa-instagram fa-2xl fa-border"></i>
  </div>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Nzone56">Julian Pereira </a>.
  </p>
</footer>
</body>
</html>
